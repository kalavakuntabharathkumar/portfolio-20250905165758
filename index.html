      box-shadow: 0 0 20px rgba(143,0,255,0.25);
      text-align: left;
      transition: 0.3s;
    }

    .links:hover {
      background: rgba(143,0,255,0.08);
      box-shadow: 0 0 30px rgba(143,0,255,0.45);
      transform: translateY(-3px);

    .links p {
      margin: 8px 0;
