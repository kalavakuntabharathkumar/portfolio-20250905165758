    nav {
      background: rgba(15, 30, 40, 0.85);
      display: flex;
      justify-content: center;
      padding: 14px 0;

      top: 0;
      z-index: 999;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 255, 255, 0.25);

    nav a {
      color: #80deea;

      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s ease;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .content {
      padding: 50px 30px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      color: #a7ffeb;
      border-bottom: 2px solid cyan;
      padding-bottom: 12px;
      margin-bottom: 35px;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 16px;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid cyan;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 255, 255, 0.15);
      color: #e0f2f1;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    li:hover {
